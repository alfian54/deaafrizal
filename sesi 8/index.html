<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>SESI 8</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="justify-content-center d-flex align-items-center flex-column">
        <h1>PASSWORD GENERATOR</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="lengthPassword" class="text-uppercase fw-bold"
            >Panjang Password</label
          >
          <input type="number" id="lengthPassword" class="form-control-lg" />
          <label for="password" class="text-uppercase fw-bold">Password</label>
          <input disabled id="password" class="form-control-lg" />
          <button
            onclick="getPassword()"
            class="btn btn-dark text-uppercase fw-bold btn-lg mt-2"
          >
            GENERATE PASSWORD
          </button>
          <a
            onclick="savePassword()"
            class="btn btn-primary text-uppercase fw-bold btn-lg mt-2"
            id="saveButton"
          >
            SAVE PASSWORD
          </a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
